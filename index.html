<style>
    body {
        margin: 0;
    }

    .blocks {
        background-color: black;
    }

    .blocks > .buttons {
        display: flex;
        gap: 10px;
        padding: 10px;
    }

    .blocks > .buttons > *{
        background-color: white;
        border: 1px solid;
        padding: 10px;
        border-radius: 5px;
        font-weight: 600;
    }

    .blocks .buttons .active{
        background-color: yellow;
    }

    .blocks .examples {
        background-color: white;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .blocks .examples > * {
        width: 100%;
        border: 1px solid;
        position: relative;
        min-height: 100px;
        align-content: center;
    }

    .blocks .examples > * img {
        width: 100%;
    }

    .blocks > * .buttons {
        position: absolute;
        padding: 10px;
        right: 0;
    }

    .blocks > *  .buttons button {
        background-color: white;
        border: 1px solid;
        padding: 10px;
        border-radius: 5px;
        font-weight: 600;
    }
</style>

<script>
    const buttons = document.querySelectorAll('.blocks > .buttons button');
    const examples = document.querySelectorAll('.examples > *');

    buttons.forEach(button => {
        button.addEventListener('click', function () {
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });

            this.classList.add('active');

            const filter = this.dataset.filter;
            showExamples(filter);
        });
    });

    function showExamples(type) {
        examples.forEach(example => {
            if (type === 'all' || example.classList.contains(type)) {
                example.style.display = 'block';
            } else {
                example.style.display = 'none';
            }
        });
    }
    document.querySelectorAll('.copy').forEach(button =>
    button.addEventListener('click', () => {
        const t = document.body.appendChild(document.createElement('textarea'));
        t.value = button.closest(`button[data-text="${button.dataset.text}"]`).textContent;
        t.select(), document.execCommand('copy'), document.body.removeChild(t);
    })
);


function downloadHTML(filename) {
  // Fetch the content of the file using a fetch request
  fetch(filename)
    .then(response => response.text())
    .then(content => {
      const blob = new Blob([content], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;  // Use the filename for download
      link.click();
    })
    .catch(error => console.error("Error downloading file:", error));  // Handle errors
}

    
</script>
